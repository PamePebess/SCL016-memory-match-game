<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Memory Match</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
      <!---Inicio-->
    <section id="home">
      <img id= "logopic" src="image/logo.png" alt="logopicture">
      <button id="startPlay">Jugar</button>
      <button id="instructions">Instrucciones</button>
    </section>
    <!--Seleccion de Temas-->
    <section id="themes" style="display: none;">
      <img id= "smallLogopic" src="image/logo.png" alt="logopicture">
      <h1 id="titleChooseTheme">Elige un tema </h1>
      <div id="themesSelection"> </div>
      <button id="exit">Salir</button>
    </section>
 
    <!--Página resultado-->
    <section id="resultsPage" style="display: none;">
      <h1>¡Felicitaciones!</h1>
      <button id="playAgain">Volver a jugar</button>
      <button id="backToMenu">Volver al menú</button>
    </section>

    <!---Página de Juego-->
    <section id = "game" style="display: none;">
      <img id= "smallLogopic" src="image/logo.png" alt="logopicture">
      <h1 id= "titleGameandIns">Memorice las cartas</h1>
    </section>
    
    <!---Instrucciones-->
    <section id="guide" style="display: none;">
      <img id= "smallLogopic" src="image/logo.png" alt="logopicture">
      <h1 id= "titleGameandIns">Instrucciones </h1>
      <img id= "instruccionspic" src="image/instrucciones.png" alt="instruccionespicture">
      <button id="guideExit">Salir</button>
    </section>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
    
</body>

</html>
